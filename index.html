<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMPM121 - Team 3 - Final Project</title>
    <link rel="manifest" href="./manifest.json" />
    <style>
      body {
        background-color: beige;
      }
      canvas {
        border: blue;
      }
    </style>
    <script type="module" src="./lib/StateMachine.js"></script>
    <script type="module" src="./src/scenes/PreloadScene.ts"></script>
    <script type="module" src="./src/scenes/PlayScene.ts"></script>
    <script type="module" src="./src/prefabs/Cell.ts"></script>
    <script type="module" src="./src/prefabs/Player.ts"></script>
    <script type="module" src="./src/utils/PlantDefinitions.js"></script>
    <script type="module" src="./src/utils/ScenarioParser.ts"></script>
    <script type="module" src="./src/main.ts"></script>
    <script>
      if("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered with scope: ", registration.scope);
          }).catch((err) => {
            console.log("Service Worker registration failed: ", err);
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="phaser-game"></div>
    <div id="info"></div>
  </body>
</html>
